<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Rock🧱 Paper📜 Scissors✂️</h1>
      <div class="score-board">
        <p class="user">User</p>
        <div class="scores">
          <span class="user__score">0</span> :
          <span class="computer__score">0</span>
        </div>
        <p class="computer">Comp</p>
      </div>
      <h3 class="message">Let's Play...</h3>
      <div class="buttons__container">
        <button class="btn" value="stone">✊</button>
        <button class="btn" value="paper">🖐️</button>
        <button class="btn" value="scissors">✌️</button>
      </div>

      <h4 class="make__move">Make your Move</h4>
    </div>
  </body>
</html>
